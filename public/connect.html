<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Se Connecter</h1>
            <p>Présentation pour M1 EPITECH</p>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="/">Présentation</a></li>
                <li><a href="/sell">Vendre ma moto</a></li>
                <li><a href="/connect">Se connecter</a></li>
            </ul>
        </nav>
    </header>
    <div class="connect-content">
        <h1>Se connecter</h1>
        <div class="form-container">
            <h2>Créer un compte</h2>
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="register-email">

            <label for="register-password">Mot de passe</label>
            <input type="password" id="register-password" name="register-password">

            <button onclick="register()">Créer un compte</button>
        </div>
        <div class="form-container">
            <h2>Se connecter</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email">

            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" name="login-password">

            <button onclick="login()">Se connecter</button>
        </div>
    </div>

<footer>
    <p>&copy; 2024 Harley Davidson. Tous droits réservés.</p>
</footer>

</body>
</html>
